<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Live Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="title">
            <h1>Bambina's Live Clock</h1>
        </div>

        <!-- CLOCK -->
        <div class="clock-wrapper">
            <h1 class="clock"></h1>
            <h1 id="date"></h1>
        </div>

        <!-- COUNTDOWN -->
        <div class="countdown-wrapper">
            <h1 class="countdown">Alarm</h1>   
            <h1 class="timer">00:00:00:00</h1>
            <input type="datetime-local" class="date-input">
            <button class="date-button">set alarm</button>
        </div>
        
        <!-- STOPPUHR -->
        <div class="stoppuhr">
            <h1 class="stoppuhr-title">Timer</h1>
            <div class="stoppuhr-display">
                <h1 class="zeit" id="display">00:00:00</h1>
            </div>
    
        <!-- STOPPUHR BUTTONS -->
            <div class="counter">
                <button class="buttonPlay">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M8 0c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zM8 14.5c-3.59 0-6.5-2.91-6.5-6.5s2.91-6.5 6.5-6.5 6.5 2.91 6.5 6.5-2.91 6.5-6.5 6.5zM6 4.5l6 3.5-6 3.5z"></path></svg>
                </button>
    
                <button class="buttonPause">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12,2C6.486,2,2,6.486,2,12s4.486,10,10,10s10-4.486,10-10S17.514,2,12,2z M12,20c-4.411,0-8-3.589-8-8s3.589-8,8-8 s8,3.589,8,8S16.411,20,12,20z"></path><path d="M13 9H15V15H13zM9 9H11V15H9z"></path></svg>
                </button>
    
                <button class="buttonReset">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256zm296-80v160c0 8.8-7.2 16-16 16H176c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16h160c8.8 0 16 7.2 16 16z"></path></svg>
                </button>
            </div>
        </div>

        <!--
        <div class="clock">
            <span class="clock-time">00:00:00</span>
            <span class="clock-ampm">AM</span>
        </div>-->



        <script src="main.js"></script>
           
            
        
    </body>
</html>
